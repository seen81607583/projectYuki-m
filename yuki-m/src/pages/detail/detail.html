<ion-header>

  <ion-navbar>
    <ion-title>商品详情</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-slides style="height:240px;" autoplay="3000" loop="true" speed="500" pager="false" *ngIf="pic.length>0" effect="fade">
    <ion-slide *ngFor="let tmp of pic">
      <img [src]="'assets/'+tmp.src" alt="" style="width:240px;height:240px;">
    </ion-slide>
  </ion-slides>
  <div *ngIf="data.length>0">
    <h4>{{data[0].title}}</h4>
    <p style="color:#666">{{data[0].intro}}</p>
    <p style="color:#aa4488">{{data[0].salse}}</p>
    <ion-select [(ngModel)]="spec1" [selectOptions]="selectOptions" placeholder="选择款式" okText="确定" cancelText="取消">
      <ion-option *ngFor="let tmp of data;let index=index" [value]="index">{{tmp.g_spec1==""?"默认":tmp.g_spec1}}</ion-option>
    </ion-select>
    <p style="color:rgb(187, 64, 64)">￥{{data[0].f_price}}</p>
  </div>

</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col col-2>
        <button ion-button block clear color="dark">
          <ion-icon name="share"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-2>
        <button ion-button block clear color="dark" (click)="toCartPage()">
          <ion-icon name="cart"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-2>
        <button ion-button block clear color="dark">
          <ion-icon name="heart"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button color="primary" block (click)="addCart()">
          加入购物车
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
