<ion-header>

  <ion-navbar>
    <ion-title>商品列表</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>{{fname}}</h2>
  <ion-list *ngIf="productBlock.length>0">
    <ion-item *ngFor="let tmp of productBlock" [navPush]="detail" [navParams]="{plid:tmp.plid,gfid:tmp.gfid,fid:tmp.fid}">
      <ion-thumbnail item-start>
        <img [src]="'assets/'+tmp.g_pic" alt="">
      </ion-thumbnail>
      <h4>
        {{tmp.title}}
      </h4>
      <p style="color:rgb(187, 64, 64);">
        ￥{{tmp.f_price}}
      </p>
    </ion-item>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab color="light">
      <ion-icon name="list"></ion-icon>
    </button>
    <ion-fab-list side="top" *ngIf="productFamily.length>0">
      <button ion-fab *ngFor="let tmp of productFamily" (click)="loadProduct(tmp.fid)">
        <img [src]="'assets/'+tmp.f_ico" alt="">
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
