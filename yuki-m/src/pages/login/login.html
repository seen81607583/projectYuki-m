<ion-header>

  <ion-navbar>
    <ion-title>登录页面</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div style="text-align:center;">
    <img src="assets/img/register_login/timg.jpg" alt="" style="width:100px;height:100px;border-radius:50px;">
  </div>

  <ion-list>
    <ion-item>
      <ion-input placeholder="请输入账号" [(ngModel)]="uname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="请输入密码" type="password" [(ngModel)]="upwd"></ion-input>
    </ion-item>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col col-3>
            <button ion-button clear color="dark" (click)="toRegister()">免费注册</button>
          </ion-col>
          <ion-col col-3 push-5>
            <button ion-button clear color="dark">忘记密码</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

  <button block round color="primary" ion-button (click)="myLogin()">
    登录
  </button>
  
</ion-content>
