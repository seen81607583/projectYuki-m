<ion-header>

  <ion-navbar>
    <ion-title>购物车</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p style="color:#d1d1d1">提示：右拉操作商品</p>
  <ion-list *ngIf="cartList.length>0">
    <ion-item-sliding *ngFor="let tmp of cartList;let index=index">
      <ion-item>
        <ion-thumbnail item-start>
          <img [src]="'assets/'+tmp.g_pic" alt="">
        </ion-thumbnail>
        <h4>
          {{tmp.title}}
        </h4>
        <p style="color:#888">
          {{tmp.spec1+' '+(tmp.spec2=="默认"||""?'':tmp.spec2)}}
        </p>
        <p style="color:red;">
          ￥{{tmp.f_price}}
        </p>
      </ion-item>
      <ion-item-options>
        <button ion-button color="secondary" style="width:80px;" (click)="toOrderConfirm(index)">结算</button>
        <button ion-button color="danger" style="width:80px;" (click)="delCart(tmp.cid,index)">删除</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <h2 *ngIf="cartList.length==0">{{msg}}</h2>
</ion-content>
