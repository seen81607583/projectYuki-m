<ion-header>

  <ion-navbar>
    <ion-title>支付页面</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list *ngIf="product!==null">
    <ion-item>
      <ion-thumbnail item-start>
        <img [src]="'assets/'+product.g_pic" alt="">
      </ion-thumbnail>
      <h4>
        {{product.title}}
      </h4>
      <p style="color:#888">
        {{product.spec1+' '+(product.spec2=="默认"||""?'':product.spec2)}}
      </p>
      <p style="color:red;">
        ￥{{product.f_price}}
      </p>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
    <button ion-button color="secondary" block (click)="toPay()">在线支付</button>
</ion-footer>
